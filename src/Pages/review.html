<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BFS Cleaning Service Reviews</title>
    <link rel="stylesheet" href="../css/review.css">
</head>
<body>
    <!-- Header Section -->
    <header class="header">
        <div class="container">
            <h1>BFS Cleaning Services - Customer Reviews</h1>
        </div>
    </header>

    <!-- Review Form Section -->
    <section class="review-section">
        <div class="container">
            <h2>Share Your Experience</h2>
            <form id="review-form" class="review-form">
                <div class="form-group">
                    <label for="customer-name">Customer Name</label>
                    <input type="text" id="customer-name" name="customer-name" placeholder="Enter your name" required>
                </div>
                
                <div class="form-group">
                    <label for="service-date">Date of Service</label>
                    <input type="date" id="service-date" name="service-date" required>
                </div>
                
                <div class="form-group">
                    <label for="employee-name">Employee Name</label>
                    <input type="text" id="employee-name" name="employee-name" placeholder="Employee who served you" required>
                </div>

                <div class="form-group">
                    <label for="contact-number">Contact Number</label>
                    <input type="tel" id="contact-number" name="contact-number" placeholder="Enter your contact number" pattern="[0-9]{10}" required>
                </div>

                <div class="form-group">
                    <label for="service-type">Select Service Type</label>
                    <select id="service-type" name="service-type" required>
                        <option value="car">Car Cleaning</option>
                        <option value="bike">Bike Cleaning</option>
                        <option value="home">Home Cleaning</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="rating">Rating (1 to 5)</label>
                    <input type="number" id="rating" name="rating" min="1" max="5" required>
                </div>

                <div class="form-group">
                    <label for="review">Your Review</label>
                    <textarea id="review" name="review" rows="5" placeholder="Write your experience here..." required></textarea>
                </div>

                <button type="submit" class="submit-btn">Submit Review</button>
            </form>
        </div>
    </section>

    <!-- Display Customer Reviews -->
    <section class="reviews-display">
        <div class="container">
            <h2>Customer Reviews</h2>
            <div id="reviews-container" class="reviews-container">
                <!-- Customer reviews will be dynamically added here -->
            </div>
        </div>
    </section>

</body>
</html>
